<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Temperature Calculator</title>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/assets/css/custom.css">
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/tempCalculator.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Temp Converter</h1>
                <h4>Convert from any temperature measurement to another!</h4>
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="inputTemp">Input Temperature</label>
                        <div class="input-group">
                            <input type="tel" class="form-control" id="inputTemp" placeholder="Input temperature here">
                                <select class="form-control" id="tempSelect">
                                    <option value="fahrenheit">&deg;F</option>
                                    <option value="celsius">&deg;C</option>
                                    <option value="kelvin">&deg;K</option>
                                    <option value="rankine">&deg;R</option>
                                    <option value="delisle">&deg;De</option>
                                    <option value="newton">&deg;N</option>
                                    <option value="reaumur">&deg;Ré</option>
                                    <option value="romer">&deg;Rø</option>
                                </select>
                     </div>
                    </div>
                    <button onclick="convertTemp()" type="button" class="btn btn-primary" id="convertTempButton" >Convert</button>
                </form>
        <!-- modal for conversion output -->
                <div class="modal fade" id="tempModal" tabindex="-1" role="dialog" aria-labelledby="tempModalLabel">
                 <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="tempModalLabel">Conversions</h4>
                            </div>
                            <div class="modal-body">
                                <p id="tempData"></p>
                                <div class="table-responsive">
                                    <table class="table table-condensed">
                                        <tr>
                                            <td><h4>Measurement</h4></td>
                                            <td><h4>Result</h4></td>
                                        </tr>
                                        <tr>
                                            <td><p>Fahrenheit</p></td>
                                            <td><p id="fahrenheit"></p></td>
                                        </tr>
                                        <tr>
                                            <td><p>Celsius</p></td>
                                            <td><p id="celsius"></p></td>
                                        </tr>
                                        <tr>
                                            <td><p>Kelvin</p></td>
                                            <td><p id="kelvin"></p></td>
                                        </tr>
                                        <tr>
                                            <td><p>Rankine</p></td>
                                            <td><p id="rankine"></p></td>
                                        </tr>
                                        <tr>
                                            <td><p>Delisle</p></td>
                                            <td><p id="delisle"></p></td>
                                        </tr>
                                        <tr>
                                            <td><p>Newton</p></td>
                                            <td><p id="newton"></p></td>
                                        </tr>
                                        <tr>
                                            <td><p>Réaumur</p></td>
                                            <td><p id="reaumur"></p></td>
                                        </tr>
                                        <tr>
                                            <td><p>Rømer</p></td>
                                            <td><p id="romer"></p></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="modal-footer">
                             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
