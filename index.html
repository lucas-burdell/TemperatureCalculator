<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Temperature Calculator</title>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/assets/css/custom.css">
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/js/tempCalculator.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Temp Converter</h1>
                <h4>Convert from fahrenheit to celsius! Now with 110% more styling!</h4>
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="inputTemp">Input Temperature (In Fahrenheit</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="inputTemp" placeholder="Degrees">
                         <div class="input-group-addon">&deg;F</div>
                     </div>
                    </div>
                    <button onclick="convertTemp()" type="button" class="btn btn-primary" id="convertTempButton" >Convert</button>
                </form>
        <!-- modal for conversion output -->
                <div class="modal fade" id="tempModal" tabindex="-1" role="dialog" aria-labelledby="tempModalLabel">
                 <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="tempModalLabel">Conversions</h4>
                            </div>
                            <div class="modal-body">
                                <div class="table-responsive">
                                    <table class="table table-condensed">
                                        <!-- TODO: TEMP TABLES -->
                                        <p id="tempData"></p>
                                    </table>
                                </div>
                            </div>
                            <div class="modal-footer">
                             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
